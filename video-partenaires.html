<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- Protection contre l'indexation - Document confidentiel -->
    <meta name="robots" content="noindex, nofollow, noarchive, nosnippet">
    <meta name="googlebot" content="noindex, nofollow, noarchive, nosnippet">
    <meta name="bingbot" content="noindex, nofollow, noarchive">
    <title>Options Partenaires - Sage AI Studio</title>
    <style>
        * { margin: 0; padding: 0; box-sizing: border-box; }
        body {
            background: #000;
            display: flex;
            align-items: center;
            justify-content: center;
            min-height: 100vh;
            overflow: hidden;
        }
        video {
            width: 100vw;
            height: 100vh;
            object-fit: contain;
            background: #000;
        }
        .close-btn {
            position: fixed;
            top: 20px;
            right: 20px;
            width: 50px;
            height: 50px;
            background: rgba(255,255,255,0.1);
            border: 2px solid rgba(255,255,255,0.3);
            border-radius: 50%;
            color: white;
            font-size: 24px;
            cursor: pointer;
            display: flex;
            align-items: center;
            justify-content: center;
            transition: all 0.3s;
            z-index: 1000;
        }
        .close-btn:hover {
            background: rgba(255,255,255,0.2);
            border-color: rgba(255,255,255,0.5);
        }
    </style>
</head>
<body>
    <button class="close-btn" onclick="window.close()">×</button>
    <video id="video" autoplay controls>
        <source src="video-partenaires.mp4" type="video/mp4">
        Votre navigateur ne supporte pas la lecture vidéo.
    </video>
    <script>
        const video = document.getElementById('video');

        // Demander le plein écran au chargement
        document.addEventListener('DOMContentLoaded', function() {
            if (video.requestFullscreen) {
                video.requestFullscreen();
            } else if (video.webkitRequestFullscreen) {
                video.webkitRequestFullscreen();
            } else if (video.msRequestFullscreen) {
                video.msRequestFullscreen();
            }
        });

        // Fermer la fenêtre quand la vidéo se termine
        video.addEventListener('ended', function() {
            window.close();
        });
    </script>
</body>
</html>
